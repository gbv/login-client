Please look at the console.
<script src="dist/login-client.js"></script>
<script>
let client = new LoginClient("localhost:3004", { ssl: false })

client.addEventListener("connect", event => {
  console.log("connect fired")
})
client.addEventListener("disconnect", event => {
  console.log("disconnect fired")
})
client.addEventListener("login", event => {
  console.log("login fired", event.user)
})
client.addEventListener("logout", event => {
  console.log("logout fired")
})
client.addEventListener("update", event => {
  console.log("update fired", event.user)
})
client.addEventListener("error", error => {
  console.log("error fired", error)
})
client.addEventListener("providers", event => {
  console.log("providers fired", event.providers)
})
client.addEventListener("about", event => {
  console.log("about fired", event)
})
client.addEventListener("token", event => {
  console.log("token fired", event.token)
})
// (normally not used in production)
client.addEventListener("_sent", event => {
  console.log("_sent fired", event.message)
})
// (normally not used in production)
client.addEventListener("_received", event => {
  console.log("_received fired", event.message)
})

client.connect()
</script>

<button onclick="client.connected ? client.disconnect() : client.connect()">Connect/Disconnect</button>
