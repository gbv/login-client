Please look at the console.
<script src="dist/gbv-login-client.js"></script>
<script>
const { LoginClient, events } = GLC
const client = new LoginClient("localhost:3004", { ssl: false })

client.addEventListener(events.connect, event => {
  console.log("connect fired")
})
client.addEventListener(events.disconnect, event => {
  console.log("disconnect fired")
})
client.addEventListener(events.login, event => {
  console.log("login fired", event.user)
})
client.addEventListener(events.logout, event => {
  console.log("logout fired")
})
client.addEventListener(events.update, event => {
  console.log("update fired", event.user)
})
client.addEventListener(events.error, error => {
  console.log("error fired", error)
})
client.addEventListener(events.providers, event => {
  console.log("providers fired", event.providers)
})
client.addEventListener(events.about, event => {
  console.log("about fired", event)
})
client.addEventListener(events.token, event => {
  console.log("token fired", event.token)
})
// (normally not used in production)
client.addEventListener(events._sent, event => {
  console.log("_sent fired", event.message)
})
// (normally not used in production)
client.addEventListener(events._received, event => {
  console.log("_received fired", event.message)
})

client.connect()
</script>

<button onclick="client.connected ? client.disconnect() : client.connect()">Connect/Disconnect</button>
